<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Portal Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <header class="header">
        <div class="logo-container">
            <img src="../images/witlogo.png" alt="WIT Logo" class="logo">
            <h1>WESTERN INSTITUTE OF TECHNOLOGY</h1>
        </div>
    </header>
</head>
<body>

    <div class="container" id="login-container">
        <h2>Sign In</h2>
        <input type="text" id="login-username" placeholder="Student ID">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="validateLogin()">Login</button>
        <p id="login-error-message"></p>
        <p class="toggle">Don't have an account? <a onclick="toggleForm()">Sign Up</a></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="reg-username" placeholder="Student ID">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="registerUser()">Register</button>
        <p id="register-error-message" ></p>
        <p class="toggle">Already have an account? <a onclick="toggleForm()">Sign In</a></p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Western Institute of Technology. All rights reserved.</p>
    </footer>
    
    <script src="../js/login.js"></script>
</body>
</html>
